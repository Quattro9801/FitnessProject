spring.datasource.url= jdbc:postgresql://localhost:5432/FitnessProject
spring.datasource.username= postgres
spring.datasource.password= 11111 
# изменить пароль в pg admin на ваш и имя пользователя, а также название БД, если будет другое в 1 строке вместо FitnessProject
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
